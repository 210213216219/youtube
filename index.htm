<meta charset=utf-8 content="initial-scale=yes"name=viewport>
<script src=//www.youtube.com/iframe_api defer></script>
<style>
body {
  margin: 0;
}
iframe {
  aspect-ratio: 1.7777;
  border: none
}
</style>
<iframe src="//www.youtube.com/embed/Rk54JNn7Qw4?mute=1" allow="autoplay;clipboard-write;picture-in-picture;web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<script>
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'M7lc1UVf-VE', // 動画ID
    events: {
      onReady: onPlayerReady,
      onStateChange: onPlayerStateChange
    }
  });
}
function onPlayerReady(event) {
  console.log("準備完了");
}

function onPlayerStateChange(event) {
  switch (event.data) {
    case YT.PlayerState.PLAYING:
      console.log("再生開始");
      break;
    case YT.PlayerState.PAUSED:
      console.log("一時停止");
      break;
    case YT.PlayerState.ENDED:
      console.log("再生終了");
      break;
  }
}
</script>
